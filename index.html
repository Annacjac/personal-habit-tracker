<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="top-section">
        <h1 id="title">Personal Habit Tracker</h1>
        <h2 id="date">placeholder</h2>
        <p id="quote"></p>
        
    </div>
    <div id="confirmation-prompt-background">
        <div id="confirmation-prompt">
            <p id="prompt"></p>
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>    
    <div id="main">
        <div id="habit-page-selector-section">
            <button class= "page-selector-btn selected-button" id="daily-habit-btn">Daily</button>
            <button class= "page-selector-btn" id="weekly-habit-btn">Weekly</button>
            <button class= "page-selector-btn" id="monthly-habit-btn">Monthly</button>
        </div>
        <input id="search-bar" placeholder="  Search for a habit..."><button id="search-btn">Search</button>
        <div id="habits-section">
            <div id="habits-headers">
                <span class="habit-header" id="habit-name-header">Habit Name</span>
                <span class="habit-header" id="habit-frequency-header">Frequency</span>
                <span class="habit-header" id="habit-progress-header">Progress</span>
            </div>
            <div id="divider"></div>
            <div id="habits-container">
                <div id="habit-and-add">
                    <div id="daily-habits"></div>
                    <div id="weekly-habits" hidden></div>
                    <div id="monthly-habits" hidden></div>                    
                </div>               
            </div>
        </div>
        <p id="progress-bar-title">Total Progress</p>
        <div id="overall-progress-bar">
            <p id="progress-bar-text"></p>
        </div>
        <div id="bottom-btns">
            <button id="create-habit-btn">Create New Habit</button>
            <button id="clear-btn">Clear List</button>
        </div>
        <div>
            <label for="theme-dropdown" id="theme-label">Theme:</label>
            <select id="theme-dropdown">
                <option value="0">Rose</option>
                <option value="1">Sky</option>
                <option value="2">Magma</option>
                <option value="3">Forest</option>
                <option value="4">Greyscale</option>
            </select>
        </div>
    </div>
    <div id="footer">
        <p id="created-by">This website was created by Anna Jacobson.</p>
        <p id="learn-more">Learn more about this website on the <a id="github-link" target="_blank" href="https://github.com/Annacjac/personal-habit-tracker">Github page</a>.</p>
    </div>
    <form id="new-habit" hidden>
        <h3 id="add-habit-title">Add Habit</h3>
        <span class="field-name">Habit Name:</span>
        <input class ="input-field" id="name-input" required><br />
        <span class="field-name">Frequency: </span>
        <input class ="input-field" id="frequency-input" type="number" pattern="\d*" required> <span class="field-name">per</span>
        <select id="interval-dropdown">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select> <br />
        <div id="form-buttons">
            <button id="add-btn" type="submit">Add</button>
            <button id="cancel-btn">Cancel</button>
            <button id="delete-btn" hidden><img id="delete-img" src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/red-trash-can-icon.png">Delete Habit</button>
        </div>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
